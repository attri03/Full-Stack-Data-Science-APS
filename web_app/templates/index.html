<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS Sensor Failure Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>APS Sensor Failure Prediction</h1>
        <form id="prediction-form" action="/predict" method="post" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" id="file" name="file" accept=".json">
                <label for="file">Choose a JSON file</label>
                <span id="file-name"></span>
            </div>
            <div class="button-container">
                <button type="submit" id="predict-btn">Predict</button>
                <div class="loader" id="loader"></div>
            </div>
        </form>
        <div class="loader-overlay" id="loader-overlay"></div>
        {% if prediction %}
        <div class="result">
            <h2>Prediction</h2>
            <p>Is there APS Sensor fault: {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
    <script>
        const fileInput = document.getElementById('file');
        const fileName = document.getElementById('file-name');
        const predictBtn = document.getElementById('predict-btn');
        const form = document.getElementById('prediction-form');
        const uploadBox = document.querySelector('.upload-box');

        // Trigger file input when upload box is clicked
        uploadBox.addEventListener('click', () => {
            if (!fileInput.disabled) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                fileName.textContent = file.name;
            } else {
                fileName.textContent = '';
            }
        });

        const predictionResult = document.querySelector('.result');

        if (predictionResult) {
            fileInput.disabled = true;
            predictBtn.disabled = true;
            document.querySelector('.upload-box label').style.cursor = 'not-allowed';
            uploadBox.style.cursor = 'not-allowed';
        }

        form.addEventListener('submit', (event) => {
            if (fileInput.files.length === 0) {
                event.preventDefault();
                alert('Please select a file to predict.');
                return;
            }
            predictBtn.disabled = true;
            predictBtn.textContent = 'Predicting...';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('loader-overlay').style.display = 'block';
        });
    </script>
</body>
</html>
